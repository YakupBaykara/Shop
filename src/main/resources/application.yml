server:
  port: 8080
  
spring:
  application:
    name: shop
    
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/shop
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true